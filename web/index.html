<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Ratacat / NEARx – Web</title>

    <!-- Theme variables from src/theme.rs (mirrored in web/theme.css) -->
    <link rel="stylesheet" href="./theme.css" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--bg, #0b0e14);
        color: var(--fg, #e6edf3);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          sans-serif;
      }

      #nearx-root {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 8px;
        box-sizing: border-box;
        gap: 8px;
      }

      #row-filter {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #nearx-filter {
        flex: 1;
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid var(--border, #2b2f36);
        background: var(--panel, #0f131a);
        color: inherit;
      }

      #nearx-owned-toggle {
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid var(--border, #2b2f36);
        background: var(--panel, #0f131a);
        color: inherit;
        cursor: pointer;
      }

      #nearx-owned-toggle.nx-owned--active {
        border-color: var(--accent-strong, #3399ff);
        background: var(--panel-alt, #121722);
      }

      #row-main {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 8px;
        min-height: 0;
      }

      .nx-pane {
        border-radius: 8px;
        background: var(--panel, #0f131a);
        border: 1px solid var(--border, #2b2f36);
        overflow: auto;
        padding: 4px 0;
      }

      .nx-pane--focused {
        border-color: var(--accent-strong, #3399ff);
        box-shadow: 0 0 0 1px rgba(51, 153, 255, 0.4);
      }

      .nx-row {
        padding: 2px 8px;
        cursor: default;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        font-size: 13px;
      }

      .nx-row:hover {
        background: var(--panel-alt, #121722);
      }

      .nx-row--selected {
        background: var(--sel-bg, #1e2a3a);
      }

      .nx-row--owned {
        font-weight: 500;
        color: var(--accent, #66b3ff);
      }

      #row-details {
        min-height: 96px;
      }

      .nx-details {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin: 0;
        border-radius: 8px;
        background: var(--panel, #0f131a);
        border: 1px solid var(--border, #2b2f36);
        overflow: auto;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo,
          Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.4;
      }

      .nx-details--fullscreen {
        position: fixed;
        inset: 8px;
        z-index: 20;
        background: var(--panel, #0f131a);
        border-radius: 12px;
        border: 1px solid var(--accent-strong, #3399ff);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      }

      .nx-toast {
        position: fixed;
        bottom: 12px;
        right: 12px;
        padding: 6px 10px;
        border-radius: 8px;
        background: var(--panel, #0f131a);
        border: 1px solid var(--accent, #66b3ff);
        font-size: 12px;
        max-width: 360px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="nearx-root">
      <div id="row-filter" role="search">
        <input
          id="nearx-filter"
          type="text"
          placeholder="Filter (press / to focus)…"
          autocomplete="off"
          aria-label="Transaction filter"
        />
        <button
          id="nearx-owned-toggle"
          type="button"
          aria-label="Toggle owned-only filter"
          aria-pressed="false"
        >
          Owned only
        </button>
      </div>

      <div id="row-main" role="main">
        <div
          id="pane-blocks"
          class="nx-pane nx-pane--blocks"
          role="list"
          aria-label="Blocks"
          tabindex="0"
        ></div>
        <div
          id="pane-txs"
          class="nx-pane nx-pane--txs"
          role="list"
          aria-label="Transactions"
          tabindex="0"
        ></div>
      </div>

      <div id="row-details" role="complementary">
        <pre
          id="pane-details"
          class="nx-details"
          aria-label="Transaction details"
          tabindex="0"
        ></pre>
      </div>

      <div
        id="nearx-toast"
        class="nx-toast"
        role="status"
        aria-live="polite"
        hidden
      ></div>
    </div>

    <!-- Existing bridges -->
    <script src="./open_desktop.js"></script>
    <script src="./auth.js"></script>
    <script src="./router_shim.js"></script>
    <script src="./platform.js"></script>

    <!-- DOM frontend -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
