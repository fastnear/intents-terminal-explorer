<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratacat - NEAR Blockchain Viewer (egui)</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0b0b0b;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: monospace;
            font-size: 18px;
            z-index: 1000;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="loading">Loading Ratacat (egui)</div>

    <!-- Configuration via localStorage (recommended):
         localStorage.setItem('RPC_BEARER', 'your_token_here');
         localStorage.setItem('RPC_URL', 'https://rpc.mainnet.fastnear.com/');
    -->

    <script>
        // Hide loading screen when WASM is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 2000);
        });
    </script>

    <!-- Trunk will inject the WASM loader script here -->
    <link data-trunk rel="rust" data-bin="ratacat-egui-web" data-cargo-features="egui-web" />
</body>
</html>
