<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <!-- Theme CSS variables (unified with Rust theme) -->
    <link data-trunk rel="copy-file" href="web/theme.css" />
    <link rel="stylesheet" href="theme.css" />

    <style>
        /* Page-specific overrides (theme.css provides base styles) */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* background from theme.css (var(--bg)) */
        }

        #nearx_canvas {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100% - 30px);
            /* Pixel-perfect rendering - no linear filtering blur */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
        }

        /* Status bar at top */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-family: monospace;
            font-size: 12px;
            color: #888;
            z-index: 2000;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.connected {
            background: #4CAF50;
            animation: none;
        }

        .status-indicator.error {
            background: #f44336;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .status-text {
            flex: 1;
        }

        .status-help {
            font-size: 11px;
            color: #666;
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text);
            font-family: inherit; /* Use theme font */
            font-size: 18px;
            z-index: 1000;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .loading.hidden {
            display: none;
        }
    </style>

    <!-- Tauri deep link bridge (safe no-op on plain web) -->
    <link data-trunk rel="copy-file" href="web/deep_link.js" />
    <script defer src="deep_link.js"></script>

    <!-- WASM error guard (dev helper - surfaces errors inline) -->
    <link data-trunk rel="copy-file" href="web/wasm_guard.js" />
    <script defer src="wasm_guard.js"></script>
</head>
