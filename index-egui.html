<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEARx - NEAR Blockchain Viewer</title>

    <!-- Theme CSS variables (unified with Rust theme) -->
    <link data-trunk rel="copy-file" href="web/theme.css" />
    <link rel="stylesheet" href="theme.css" />

    <style>
        /* Page-specific overrides (theme.css provides base styles) */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* background from theme.css (var(--bg)) */
        }

        #nearx_canvas {
            width: 100%;
            height: 100%;
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text);
            font-family: inherit; /* Use theme font */
            font-size: 18px;
            z-index: 1000;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>

    <!-- Tauri deep link bridge (safe no-op on plain web) -->
    <link data-trunk rel="copy-file" href="web/deep_link.js" />
    <script defer src="deep_link.js"></script>

    <!-- WASM error guard (dev helper - surfaces errors inline) -->
    <link data-trunk rel="copy-file" href="web/wasm_guard.js" />
    <script defer src="wasm_guard.js"></script>
</head>
<body>
    <canvas id="nearx_canvas"></canvas>
    <div class="loading">Loading NEARx</div>

    <!-- Configuration via localStorage (recommended):
         localStorage.setItem('RPC_BEARER', 'your_token_here');
         localStorage.setItem('RPC_URL', 'https://rpc.mainnet.fastnear.com/');
    -->

    <script>
        // Hide loading screen when WASM is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 2000);
        });
    </script>

    <!-- Trunk will inject the WASM loader script here -->
    <link data-trunk rel="rust" data-bin="nearx-web" data-cargo-no-default-features data-cargo-features="egui-web" />
</body>
</html>
