name: CI

on:
  push:
    branches: [main, egui]
  pull_request:
    branches: [main]

jobs:
  rust-lint-test:
    name: Rust Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (native features)
        run: cargo clippy -p nearx --features native --all-targets -- -D warnings

      - name: Clippy (web features)
        run: cargo clippy -p nearx --features egui-web --target wasm32-unknown-unknown -- -D warnings

      - name: Test (native)
        run: cargo test --features native -p nearx

      - name: Test (web)
        run: cargo test -p nearx --features egui-web --target wasm32-unknown-unknown
        continue-on-error: true  # WASM tests may not all pass yet

  native-host-build:
    name: Build Native Host
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build native host
        working-directory: native-host
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-host-${{ matrix.os }}
          path: |
            native-host/target/release/ratacat-native-host
            native-host/target/release/ratacat-native-host.exe
          if-no-files-found: ignore

  tauri-build:
    name: Build Tauri App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tauri dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0'

      - name: Build Tauri
        working-directory: tauri-workspace
        run: cargo tauri build

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos
          path: tauri-workspace/src-tauri/target/release/bundle/macos/**/*.app

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux
          path: |
            tauri-workspace/src-tauri/target/release/bundle/deb/**/*.deb
            tauri-workspace/src-tauri/target/release/bundle/appimage/**/*.AppImage

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: |
            tauri-workspace/src-tauri/target/release/bundle/msi/**/*.msi
            tauri-workspace/src-tauri/target/release/bundle/nsis/**/*.exe

  extension-package:
    name: Package Browser Extensions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package Chrome extension
        working-directory: extension
        run: |
          zip -r ../ratacat-chrome-extension.zip \
            manifest.chrome.json \
            background.js \
            content.js

      - name: Package Firefox extension
        working-directory: extension
        run: |
          zip -r ../ratacat-firefox-extension.zip \
            manifest.firefox.json \
            background.js \
            content.js

      - name: Upload Chrome extension
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: ratacat-chrome-extension.zip

      - name: Upload Firefox extension
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: ratacat-firefox-extension.zip

  web-build:
    name: Build Web (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk
        run: cargo install --locked trunk

      - name: Build web app
        run: trunk build --release

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-app
          path: dist/
