<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NEARx (DOM) - NEAR Blockchain Viewer</title>

    <!-- Theme CSS variables (unified with Rust theme) -->
    <link data-trunk rel="copy-file" href="web/theme.css" />
    <link rel="stylesheet" href="theme.css" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--bg, #05060a);
        color: var(--fg, #e6edf3);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          sans-serif;
      }

      #nearx-root {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 8px;
        box-sizing: border-box;
        gap: 8px;
      }

      #row-filter {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #nearx-filter {
        flex: 1;
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid var(--border, #2b2f36);
        background: var(--panel, #0d1117);
        color: inherit;
      }

      #nearx-owned-toggle {
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid var(--border, #2b2f36);
        background: var(--panel, #0d1117);
        color: inherit;
        cursor: pointer;
      }

      #nearx-owned-toggle.nx-owned--active {
        border-color: var(--accent-strong, #f2cc60);
        background: var(--panel-alt, #161b22);
      }

      #row-main {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 8px;
        min-height: 0;
      }

      .nx-pane {
        border-radius: 8px;
        background: var(--panel, #0d1117);
        border: 1px solid var(--border, #2b2f36);
        overflow: auto;
        padding: 4px 0;
      }

      .nx-pane--focused {
        border-color: var(--accent-strong, #f2cc60);
        box-shadow: 0 0 0 1px rgba(242, 204, 96, 0.4);
      }

      .nx-row {
        padding: 2px 8px;
        cursor: default;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        font-size: 13px;
      }

      .nx-row:hover {
        background: var(--hover-bg, #151b23);
      }

      .nx-row--selected {
        background: var(--sel-bg, #1f2933);
      }

      .nx-row--owned {
        font-weight: 500;
        color: var(--accent-soft, #f2cc60);
      }

      #row-details {
        min-height: 96px;
      }

      .nx-details {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin: 0;
        border-radius: 8px;
        background: var(--panel, #0d1117);
        border: 1px solid var(--border, #2b2f36);
        overflow: auto;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo,
          Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.4;
      }

      .nx-details--fullscreen {
        position: fixed;
        inset: 8px;
        z-index: 20;
        background: var(--panel, #0d1117);
        border-radius: 12px;
        border: 1px solid var(--accent-strong, #f2cc60);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      }

      .nx-toast {
        position: fixed;
        bottom: 12px;
        right: 12px;
        padding: 6px 10px;
        border-radius: 8px;
        background: var(--toast-bg, #111827);
        border: 1px solid var(--accent-soft, #f2cc60);
        font-size: 12px;
        max-width: 360px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="nearx-root">
      <div id="row-filter">
        <input
          id="nearx-filter"
          type="text"
          placeholder="Filter (press / to focus)â€¦"
          autocomplete="off"
        />
        <button id="nearx-owned-toggle" type="button">Owned only</button>
      </div>

      <div id="row-main">
        <div id="pane-blocks" class="nx-pane nx-pane--blocks"></div>
        <div id="pane-txs" class="nx-pane nx-pane--txs"></div>
      </div>

      <div id="row-details">
        <pre id="pane-details" class="nx-details"></pre>
      </div>

      <div id="nearx-toast" class="nx-toast" hidden></div>
    </div>

    <!-- Tauri deep link bridge (safe no-op on plain web) -->
    <link data-trunk rel="copy-file" href="web/deep_link.js" />
    <script defer src="deep_link.js"></script>

    <!-- Clipboard / platform bridge (works in web, Tauri, extension) -->
    <link data-trunk rel="copy-file" href="web/platform.js" />
    <script src="platform.js"></script>

    <!-- DOM frontend JS -->
    <link data-trunk rel="copy-file" href="web/app.js" />
    <script type="module" src="app.js"></script>

    <!-- Trunk will build the nearx-web-dom binary to WASM and inject loader -->
    <link
      data-trunk
      rel="rust"
      data-bin="nearx-web-dom"
      data-cargo-no-default-features
      data-cargo-features="dom-web"
    />
  </body>
</html>
