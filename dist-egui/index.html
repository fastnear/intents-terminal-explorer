<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEARx - NEAR Blockchain Viewer</title>

    <!-- Theme CSS variables (unified with Rust theme) -->
    
    <link rel="stylesheet" href="theme.css" />

    <style>
        /* Page-specific overrides (theme.css provides base styles) */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* background from theme.css (var(--bg)) */
        }

        #canvas {
            width: 100%;
            height: 100%;
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text);
            font-family: inherit; /* Use theme font */
            font-size: 18px;
            z-index: 1000;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>

    <!-- Tauri deep link bridge (safe no-op on plain web) -->
    
    <script defer src="deep_link.js"></script>

    <!-- WASM error guard (dev helper - surfaces errors inline) -->
    
    <script defer src="wasm_guard.js"></script>
<link rel="modulepreload" href="/nearx-web-1d3e181deeed0696.js" crossorigin="anonymous" integrity="sha384-D+reItifmN8FrtY9V4NX3CzkauEt2iQTQuWzQAPV39GtWleno5GNK3f7qttbrThJ"><link rel="preload" href="/nearx-web-1d3e181deeed0696_bg.wasm" crossorigin="anonymous" integrity="sha384-HSh8xImveijRGUJLWUt2PBFBgC4iEKvMAvSaH3CQOpInpHbr/f22M7sjNopmgSW3" as="fetch" type="application/wasm"></head>
<body>
    <canvas id="canvas"></canvas>
    <div class="loading">Loading NEARx</div>

    <!-- Configuration via localStorage (recommended):
         localStorage.setItem('RPC_BEARER', 'your_token_here');
         localStorage.setItem('RPC_URL', 'https://rpc.mainnet.fastnear.com/');
    -->

    <script>
        // Hide loading screen when WASM is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 2000);
        });
    </script>

    <!-- Trunk will inject the WASM loader script here -->
    
<script type="module">
import init, * as bindings from '/nearx-web-1d3e181deeed0696.js';
const wasm = await init({ module_or_path: '/nearx-web-1d3e181deeed0696_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
</body>
</html>
