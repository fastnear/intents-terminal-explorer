    <!-- Theme CSS variables (unified with Rust theme) -->
    
    <link rel="stylesheet" href="theme.css" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--bg, #05060a);
        color: var(--fg, #e6edf3);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          sans-serif;
      }

      #nearx-root {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 8px;
        box-sizing: border-box;
        gap: 8px;
      }

      #row-filter {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #nearx-filter {
        flex: 1;
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid var(--border, #2b2f36);
        background: var(--panel, #0d1117);
        color: inherit;
      }

      #nearx-owned-toggle {
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid var(--border, #2b2f36);
        background: var(--panel, #0d1117);
        color: inherit;
        cursor: pointer;
      }

      #nearx-owned-toggle.nx-owned--active {
        border-color: var(--accent-strong, #f2cc60);
        background: var(--panel-alt, #161b22);
      }

      #row-main {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 8px;
        min-height: 0;
      }

      .nx-pane {
        border-radius: 8px;
        background: var(--panel, #0d1117);
        border: 1px solid var(--border, #2b2f36);
        overflow: auto;
        padding: 4px 0;
      }

      .nx-pane--focused {
        border-color: var(--accent-strong, #f2cc60);
        box-shadow: 0 0 0 1px rgba(242, 204, 96, 0.4);
      }

      .nx-row {
        padding: 2px 8px;
        cursor: default;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        font-size: 13px;
      }

      .nx-row:hover {
        background: var(--hover-bg, #151b23);
      }

      .nx-row--selected {
        background: var(--sel-bg, #1f2933);
      }

      .nx-row--owned {
        font-weight: 500;
        color: var(--accent-soft, #f2cc60);
      }

      #row-details {
        min-height: 96px;
      }

      .nx-details {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin: 0;
        border-radius: 8px;
        background: var(--panel, #0d1117);
        border: 1px solid var(--border, #2b2f36);
        overflow: auto;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo,
          Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.4;
      }

      .nx-details--fullscreen {
        position: fixed;
        inset: 8px;
        z-index: 20;
        background: var(--panel, #0d1117);
        border-radius: 12px;
        border: 1px solid var(--accent-strong, #f2cc60);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      }

      .nx-toast {
        position: fixed;
        bottom: 12px;
        right: 12px;
        padding: 6px 10px;
        border-radius: 8px;
        background: var(--toast-bg, #111827);
        border: 1px solid var(--accent-soft, #f2cc60);
        font-size: 12px;
        max-width: 360px;
        white-space: pre-wrap;
      }
    </style>

    <!-- Trunk will build the nearx-web-dom binary to WASM and inject loader -->
    
<script type="module">
import init, * as bindings from './nearx-web-dom-5079f40602348655.js';
const wasm = await init({ module_or_path: './nearx-web-dom-5079f40602348655_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
  <script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
</script></body>
